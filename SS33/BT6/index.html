<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Thời tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef6fd;
        }

        .weather-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
        }

        .weather-icon {
            font-size: 48px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary fw-bold">Ứng dụng Thời tiết</h2>
        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="cityInput" class="form-control me-2 w-50" placeholder="Nhập tên thành phố...">
            <button id="searchBtn" class="btn btn-primary">Tìm kiếm</button>
        </div>

        <div id="result" class="d-flex justify-content-center"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
