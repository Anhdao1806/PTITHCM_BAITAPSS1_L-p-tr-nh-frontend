<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            body {
              font-family: Arial, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-color: #f0f0f0;
            }
            .container {
              background-color: white;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              width: 300px;
              text-align: center;
            }
            textarea {
              width: 100%;
              height: 100px;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
              box-sizing: border-box;
              resize: none;
              margin-bottom: 10px;
            }
            button {
              padding: 8px 15px;
              border: none;
              border-radius: 5px;
              background-color: #007bff;
              color: white;
              cursor: pointer;
              margin-bottom: 10px;
            }
            button:hover {
              background-color: #0056b3;
            }
            .result {
              font-weight: bold;
            }
          </style>
</head>
<body>
      <div class="container">
        <textarea id="textInput" placeholder="Nhập nội dung..."></textarea>
        <button onclick="checkCharacterCount()">Kiểm tra</button>
        <div class="result" id="result">0 ký tự</div>
      </div>
      <script src="main.js"></script>
    </body>
</body>
</html>
