<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="www.mysever.com" method="POST">
        <label for ="name">Họ và tên:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for ="datetime">Chọn ngày giờ:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br>
        <label for ="servicetype">Chọn loại dịch vụ:</label>
        <select id="servicetype" name="servicetype">
        <option value="advise">Tư vấn</option></select>
        <br>
        <label for="note">Ghi chú:</label> 
        <textarea name="note" rows="5" cols="30"></textarea> 
        <br>
        <button type="submit">Đặt lịch</button>  
</body>
</html>
