<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="www.mysever.com" method="POST">
        <label for ="name">Họ và tên:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail">
        <br>
        <label for ="date" >Ngày sinh:</label>
        <input type="date" id="date" name="date">
        <br>
        <label for ="gender">Giới tính:</label>
        <input type="radio" name="gender" value="male"/>Nam</input>
        <input type="radio" name="gender" value="female"/>Nữ</input>
        <br>
        <label for ="numberphone">Số điện thoại:</label>
        <input type="tel" id="numberphone" name="numberphone">
        <br>
        <label for="specialized">Chuyên ngành:</label>
        <input type="text" id="specialized" name="specialized">
        <br>
        <label for ="year">Năm nhập học:</label>
        <input type="text" id="year" name="year" size="5">
        <br>
        <label for="point">Điểm GPA:</label>
        <input type="text" id="point" name="point" size = "5">
        <br>
        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address" rows="2" cols="20"></textarea>
        <br>
        <label for="class">Lớp học:</label>
        <select name="class" id="class">
        <option value="1">Lớp 1</option>
        <option value="2">Lớp 2</option>
        <option value="3">Lớp 3</option>
        </select>
        <br>
        <label for ="datetime">Ngày đăng kí học</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br>
        <button type="submit">Gửi thông tin</button>




    </form>
</body>
</html>
